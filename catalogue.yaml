- name: install catalogue service
  become: yes
  hosts: catalogue
  tasks:
  - name: disable nodejs 
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create directory
    ansible.builtin.file:
      path: /app  
      state: directory

  - name: create user
    ansible.builtin.user:
    name: roboshop
    system: true
    shell: /sbin/nologin
    home: /app

  - name: dowanload roboshop code
    ansible.builtin.get_url:
      url: curl -o /tmp/catalogue.zip https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue.zip
      
  - name: unzip code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes



      