- name: configure mongod server
  become: yes
  hosts: mongodb
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
    src: mongod.repo
    dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb server
    ansible.builtin.service:
      name: mongodb
      state: installed
      enabled: yes

  - name: config changes in mongodb
    ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

  - name: restart mongodb server
    ansible.builtin.restart:
    name: mongod
    start: restarted